<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <title>Javascript Slideshow</title>
</head>

<body>
    <button id="previous" onclick="prevImage()">prev</button>

    <!-- Inside this image view we are going to change images periodically -->
    <img name="slide" alt="image">
    
    <button id="next" onclick="nextImage()">next</button>

    <script src="js/slideshow.js"></script>
</body>
</html>
